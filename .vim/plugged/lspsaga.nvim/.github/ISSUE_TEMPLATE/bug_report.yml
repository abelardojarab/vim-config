name: Bug Report
description: Report a problem in Lspsaga
labels: [bug]
body:

  - type: textarea
    attributes:
      label: "Describe the bug"
      description: "Describe the current behavior. May include logs, images, or videos."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: |
        - How to reproduce with a min config.
        - better to provide some example codes which can reproduce.
        - If you don't provide example codes and a clear reproduce step issue will be closed
      placeholder: |
        use min.lua https://github.com/nvimdev/lspsaga.nvim/blob/main/test/minimal_test.lua for test
        nvim --clean -u min.lua language_file
        1. step 1
        2. step 2
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "Describe the behavior you expect."
    validations:
      required: true

  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "0.6.0 commit db1b0ee3b30f"
    validations:
      required: true
  - type: input
    attributes:
      label: "lspsaga commit"
      placeholder: "commit"
    validations:
      required: true
  - type: input
    attributes:
      label: "Terminal name/version"
      placeholder: "xterm 3.1"
    validations:
      required: true
